<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 文章管理 <span class="c-gray en">&gt;</span> 采集管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
	 <span class="select-box inline">
		<select name="" class="select">
			<option value="0">全部分类</option>
			<option value="1">分类一</option>
			<option value="2">分类二</option>
		</select>
		</span> 日期范围：
		<input type="text" onfocus="WdatePicker()" id="logmin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker()" id="logmax" class="input-text Wdate" style="width:120px;">
		<input type="text" name="" id="" placeholder=" 资讯名称" style="width:250px" class="input-text">
		<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜资讯</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" onclick="article_gather_add('添加采集URL','article_gather_add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加采集URL</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="40">ID</th>
					<th width="100">采集URL标题</th>
					<th width="160">采集简介</th>
					<th width="200">列表采集规则</th>
					<th width="">文章采集规则</th>
					<th width="120">采集文章列表</th>
					<th width="80">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="gathers" id="gather">
				<tr class="text-c">
					<td><input type="checkbox" value="" name=""></td>
					<td>{$gather['id']}</td>
					<td><u style="cursor:pointer" class="text-primary" onClick="check('查看','{$gather['url']}')" title="查看">{$gather['title']}</u></td>
					<td>{$gather['introduction']}</td>
					<td>{$gather['rules']}</td>
					<td>{$gather['article_rules']}</td>
					<td><u style="cursor:pointer" class="text-primary" onClick="check('查看','article_gather_articlelist.html?id={$gather.id}')" title="查看列表">查看列表</u></td>
					<td class="f-14 td-manage"><a style="text-decoration:none" class="ml-5" onClick="article_gather_edit('采集编辑','article_gather_edit.html?id={$gather.id}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="article_gather_del(this,{$gather['id']})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				</volist>
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [

	  //{"orderable":false,"aTargets":[0,8]}// 不参与排序的列
	]
});

function check(title,url,w,h){
	layer_show(title,url,w,h);
}
/*资讯-添加*/
function article_gather_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*资讯-编辑*/
function article_gather_edit(title,url,w,h){
	/*var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);*/
	layer_show(title,url,w,h);
}
/*资讯-删除*/
function article_gather_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: 'article_gather_del?id='+id,
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
