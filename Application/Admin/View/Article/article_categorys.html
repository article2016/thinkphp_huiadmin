<title>文章管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 文章管理 <span class="c-gray en">&gt;</span> 文章分类 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
	</div>
	
	<div class="mt-20">
		<div style="width:50%;float:left;">
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" data-title="添加栏目" onclick="add('添加栏目','article_category_add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加栏目</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
		<table class="table table-border table-bordered table-bg table-hover">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="40">ID</th>
					<th width="120">栏目名称</th>
					<th >备注</th>
					<th width="80">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="categorys" id="category">
				<tr class="text-c">
					<td><input type="checkbox" value="" name=""></td>
					<td>{$category.id}</td>
					<td><u style="cursor:pointer" class="text-primary" onClick="edit('修改栏目','article_category_edit',{$category.id})" title="查看">{$category.name}</u></td>
					<td>{$category.notes}</td>
					<td><a style="text-decoration:none" class="ml-5" onClick="edit('修改栏目','article_category_edit',{$category.id})" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> 
					<a style="text-decoration:none" class="ml-5" onClick="article_category_del(this,{$category.id})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				</volist>
			</tbody>
		</table>
		</div>
		<div style="float:right;width:48%;">
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" data-title="添加类型" onclick="add('添加类型','article_type_add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加类型</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
		<table class="table table-border table-bordered table-bg table-hover">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="40">ID</th>
					<th width="120">文章类型</th>
					<th >备注</th>
					<th width="80">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="types" id="type">
				<tr class="text-c">
					<td><input type="checkbox" value="" name=""></td>
					<td>{$type.id}</td>
					<td><u style="cursor:pointer" class="text-primary" onClick="edit('修改类型','article_type_edit.html',{$type.id})" title="查看">{$type.name}</u></td>
					<td>{$type.notes}</td>
					<td><a style="text-decoration:none" class="ml-5" onClick="edit('修改类型','article_type_edit.html',{$type.id})" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> 
					<a style="text-decoration:none" class="ml-5" onClick="article_type_del(this,{$type.id})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				</volist>
			</tbody>
		</table>
		</div>
	</div>
</div>

<script type="text/javascript" src="__PUBLIC__/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

/*资讯-添加*/
function add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*资讯-编辑*/
function edit(title,url,id,w,h){
	url=url+"?id="+id;
	layer_show(title,url,w,h);
}
/*资讯-删除*/
function article_category_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: 'article_category_del?id='+id,
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
function article_type_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: 'article_type_del?id='+id,
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
